<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        #my-btn {
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .js-odd {
            background-color: aqua;
        }

        .js-even {
            background-color: coral;
        }
    </style>
</head>

<body>
    <h1 id="greeting"></h1>

    <button id="my-btn" onclick="buttonPressed();"></button>
</body>
<script>
    let click = localStorage.getItem('click') || 0;

    function buttonPressed() {
        click++;
        localStorage.setItem('click', click);
        updateButton();
    }

    function updateButton() {
        let button = document.querySelector('#my-btn');
        if (click % 2 === 0) {
            button.classList.remove('js-odd');
            button.classList.add('js-even');
        } else {
            button.classList.remove('js-even');
            button.classList.add('js-odd');
        }

        button.innerText = click;
    }

    updateButton();


    function greet(name = '') {
        let now = new Date();
        let hours = now.getHours();
        let heading = document.querySelector('#greeting');

        if (hours >= 5 && hours < 12) {
            heading.innerText = `Good morning ${name}!`;
        } else if (hours >= 12 && hours <= 18) {
            heading.innerText = `Good afternoon ${name}!`;
        } else {
            heading.innerText = `Good night ${name}!`;
        }
    }

    greet('Amrit');

</script>

</html>
