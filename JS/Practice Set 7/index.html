<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>

        let product = {
            brand: 'Highlander',
            title: 'Men Slim Fit Animal Printed Casual Shirt',
            size: 'L',
            price: 202,
            review: 4.7,
            'delivery-time': '2 days',
        };

        // console.log(product['delivery-time']);

        // let object = {
        //     message: 'good job',
        //     status: 'complete',
        // }

        // let { message, status } = object;

        // console.log(message);
        // console.log(status);

        function isIdenticalProduct(product1, product2) {
            if (typeof product1 !== 'object' || typeof product2 !== 'object') {
                console.warn('Parameter passed was not an object');
                return false;
            }
            if (product1 == product2) {
                return true;
            }

            if (product1.brand === product2.brand &&
                product1.title === product2.title &&
                product1.size === product2.size) {
                return true;
            } else {
                return false;
            }
        }

        let product2 = {
            brand: 'Highlander',
            title: 'Men Slim Fit Animal Printed Casual Shirt',
            size: 'M',
            price: 202,
            review: 4.7,
            'delivery-time': '2 days',
        };
        let product3 = {
            brand: 'Highlander',
            title: 'Men Slim Fit Animal Printed Casual Shirt',
            size: 'M',
            price: 202,
            review: 4.7,
            'delivery-time': '2 days',
        };

        console.log(isIdenticalProduct(product, ''));
        console.log(isIdenticalProduct(product, product));
        console.log(isIdenticalProduct(product, product2));
        console.log(isIdenticalProduct(product3, product2));
        console.log(isIdenticalProduct(product2, product3));

    </script>
</body>

</html>
